<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>App Sorteio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <img src="logo.svg" alt="Logo Aplicativo Sorteio">
        <h1>Sorteio de Nomes Kenzie Academy</h1>
    </header>

    <main class="app">
        <section>

            <h2>SORTEAR NOMES</h2>
            <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link aonde quiser.</p>

            <hr>
            <p class="text left">Adicione os Nomes</p>

            <div class="formulario">

                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgula (Yanca, José, Maria)..."></textarea>

                <button class="botaoSortear">Sortear</button>
            </div>

            <div class="resultado">

                <span class="fechar">X</span>
                <p>Resultado:</p>
            </div>

        </section>
    </main>

    <!-- Rodapé -->
    <footer></footer>

    </body>

    <script src="./script.js"></script>
</html>
